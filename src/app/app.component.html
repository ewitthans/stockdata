<!--The content below is only a placeholder and can be replaced.-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <i class="fas fa-chart-line" style="padding-right: 5px"></i>

  <a class="navbar-brand" href="#">Ticker Tracker</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active"></li>
    </ul>
    <form id="searchform" class="form-inline my-2 my-lg-0">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        id="searchText"
        name="searchText"
      />
      <button class="btn btn-outline-success my-2 my-sm-0" click="#">
        Search
      </button>
    </form>
  </div>
</nav>

<router-outlet></router-outlet>

<div class="text-center">Add symbol to tracker!</div>

<li *ngFor="let stock of stockData">
  {{ stock.symbol }}
  {{ stock.name }}
  {{ stock.exchange }}
</li>
